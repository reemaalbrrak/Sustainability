<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location Sustainability</title>
    <link rel="stylesheet" href="addLocationpage.css">
        <script src="AddLocationpage.js"></script>

</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Add Location</h1>
        <p>Help us keep our world clean! Add new locations to the platform.</p>
    </header>

    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="logo">
                <img src="1.png" alt="Sustainability Logo" width="150">
            </div>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="profilepage.html">Profile</a></li>
                <li><a href="locationpage.html">Locations</a></li>
                <li><a href="addlocation.html" class="active">Add Location</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <section class="add-location-section">
                <h2>Add a New Location</h2>
                
                <form id="addLocationForm">
                    <div class="form-group">
                        <label for="placeName">Place Name</label>
                        <input type="text" id="placeName" name="placeName" placeholder="Enter place name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city" required>
                    </div>
                
                    <div class="form-group">
                        <label for="location">Location (Address or Coordinates)</label>
                        <input type="text" id="location" name="location" placeholder="Enter address or coordinates" required>
                    </div>
                
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Provide additional details about the location"></textarea>
                    </div>
                
                    <div class="form-group">
                        <label for="contact">Contact Information</label>
                        <input type="text" id="contact" name="contact" placeholder="Enter contact information">
                    </div>
                
                    <div class="form-group">
                        <label for="volunteersNeeded">Number of Volunteers Needed</label>
                        <input type="number" id="volunteersNeeded" name="volunteersNeeded" placeholder="Enter number of volunteers needed" required>
                    </div>
                
                    <div class="form-group">
                        <label for="hoursRequired">Hours Required</label>
                        <input type="number" id="hoursRequired" name="hoursRequired" placeholder="Enter number of hours required" required>
                    </div>
                
                    <button type="submit" class="submit-btn">Submit Location</button>
                </form>
                
            </section>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Sustainability. All rights reserved.</p>
    </footer>
</body>
</html>
